<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punto Ciego – Inicio</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tren_horizontal.css">
</head>

<body class="inicio">

  <h1 class="inicio-titulo">Punto Ciego</h1>
  <p class="inicio-bajada">
    Un viaje por los riesgos invisibles en los cruces ferroviarios entre Santiago y O’Higgins.
  </p>

  <div class="tren-bar tren-inicio">
    <div id="progress"></div>
    <img id="train-init" src="img/tren_nuevo.svg">
  </div>

  <a href="index2.html" class="btn-inicio">Iniciar viaje</a>

  <script>
    document.addEventListener("DOMContentLoaded", ()=>{
      setTimeout(()=>{
        document.getElementById("progress").style.width="100%";
        document.getElementById("train-init").style.marginLeft="calc(100% - 110px)";
      },500);
    });
  </script>

</body>
</html>
