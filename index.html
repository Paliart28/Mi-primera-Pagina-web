<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rieles en riesgo</title>

  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <!-- =================== BARRA DEL TREN ==================== -->
  <div class="railway" role="region" aria-label="Progreso por secciones">
    <div class="railway__inner">

      <!-- NAV -->
      <nav class="railway__labels">
        <a href="#s1" class="label">Inicio</a>
        <a href="#s2" class="label">El problema</a>
        <a href="#s3" class="label">Los datos</a>
        <a href="#s4" class="label">Historias</a>
        <a href="#s5" class="label">Metodología</a>
      </nav>

      <!-- VÍA -->
      <div class="railway__track">
        <div class="track">
          <div class="track__base"></div>
          <div class="track__progress" id="progress"></div>

          <div class="stations">
            <span class="station"></span>
            <span class="station"></span>
            <span class="station"></span>
            <span class="station"></span>
            <span class="station"></span>
          </div>

          <!-- TREN -->
          <svg id="train" class="train" viewBox="0 0 64 40">
            <rect x="4" y="10" width="40" height="18" rx="3" />
            <rect x="12" y="6" width="22" height="6" rx="2" />
            <circle cx="14" cy="30" r="4" />
            <circle cx="32" cy="30" r="4" />
            <circle cx="14" cy="30" r="2" class="wheel-inner" />
            <circle cx="32" cy="30" r="2" class="wheel-inner" />
            <circle cx="42" cy="18" r="2" class="headlight" />
          </svg>

        </div>
      </div>

    </div>
  </div>

  <!-- =================== CONTENIDO ==================== -->

  <main>

    <section id="s1" class="section section--hero">
      <div class="container">
        <h1>Rieles en riesgo</h1>
        <p>Portada...</p>
      </div>
    </section>

    <section id="s2" class="section section--light">
      <div class="container">
        <h2>El problema</h2>
        <p>Contenido...</p>
      </div>
    </section>

    <section id="s3" class="section section--dark">
      <div class="container">
        <h2>Los datos</h2>
        <p>Contenido...</p>
      </div>
    </section>

    <section id="s4" class="section section--light">
      <div class="container">
        <h2>Historias</h2>
        <p>Contenido...</p>
      </div>
    </section>

    <section id="s5" class="section section--dark">
      <div class="container">
        <h2>Metodología</h2>
        <p>Contenido...</p>
      </div>
    </section>

  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Proyecto Rieles en riesgo</p>
    </div>
  </footer>

  <script src="visualizacion.js"></script>

</body>
</html>
